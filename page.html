<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letschat</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="page.css">


<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body>
    
    <div class="container">
        <button id="logout" class="glyphicon glyphicon-log-out" onclick="back()">Logout</button>
        <center>
            <h1 class="header"> LetsChat </h1>
            <div id="output" style="text-align:left; margin-bottom: 70px;">
            </div>


        </center>

    </div>
    <center>
        <div class="divmessage">
            <label>Send : </label>
            <input id="send" class="form-control" placeholder="Write your message here" type="text">
            <br>
            <button id="sendbutton" onclick="send()">Send</button>
        </div>

    </center>


    <script src="page.js"></script>
</body>
</html>
